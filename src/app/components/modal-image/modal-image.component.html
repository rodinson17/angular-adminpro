
<div [class.hidden-modal]="modalImagenService.hiddenModal"
  class="background-modal-image animated fadeIn fast">
  <div class="modal fade show"
    id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block; padding-right: 15px;">

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
          <button (click)="closeModal()"
            type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">

          <h3>Selecione una imagen</h3>

          <div class="text-center">
            <img *ngIf="!imgTemp" [src]="modalImagenService.img" class="img-avatar">
            <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
          </div>

          <input (change)="changeImage($event.target.files[0])" type="file">

        </div>
        <div class="modal-footer">
          <button (click)="closeModal()"
            type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button (click)="uploadImage()"
            type="button" class="btn btn-primary">Actualizar Imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
