<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #termSearch
          (keyup)="search( termSearch.value )"
          type="text" class="form-control" placeholder="Buscar doctor...">

      </div>
    </div>
  </div>
</div>

<div *ngIf="loanding" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div *ngIf="!loanding" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <h4 class="card-title">Doctores</h4>
            <h6 class="card-subtitle">Doctores registrados en la aplicaci√≥n
              <strong>({{ listDoctors.length }})</strong>
            </h6>
          </div>

          <div class="col-md-4">
            <div class="text-right">
              <a routerLink="/dashboard/doctor/new"
                class="btn btn-primary">
                <i class="fa fa-user-md"></i>
                Crear Doctor
              </a>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w80">Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let doctor of listDoctors">
                <td class="text-center">
                  <img (click)="showModal(doctor)"
                    [src]="doctor.img | image:'doctors'"
                    class="avatar cursor" [alt]="doctor.name">
                </td>

                <td>{{ doctor.name }}</td>

                <td class="text-nowrap text-center">
                  <!-- <a [routerLink]="['/dashboard/doctor', doctor._id]" -->
                  <a [routerLink]="['/dashboard','doctor', doctor._id]"
                    data-toggle="tooltip" data-original-title="Editar">
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>

                  <a (click)="deleteDoctor( doctor )"
                    class="cursor" data-toggle="tooltip" data-original-title="Eliminar">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- <button class="btn btn-secondary">Anterior</button>
        &nbsp;
        <button class="btn btn-secondary">Siguiente</button> -->
      </div>
    </div>
  </div>
</div>
